{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!--Reqired meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    
    <!--Bootstrap CSS-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %} SpotPlan</title>
    <link rel="stylesheet" type="text/css" href="{% static 'spotplan/css/style.css'%}">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    


  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a class="nav-link mx-3" href="{%  url 'home'%}">ホーム</a>
        
      </div>

      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
        <a class="nav-link mx-3" href="{%  url 'mypage'%}">マイページ</a>
        <a class="nav-link mx-3" href="{% url 'accounts:logout'%}">ログアウト</a>
        <a class="text-light mx-4">ユーザー名:{{ user.username}}</a>
        {% else %}
        <a class="nav-link mx-3" href="{% url 'accounts:login'%}">ログイン</a>
        <a class="nav-link mx-3" href="{% url 'accounts:signup'%}">会員登録</a>
        {% endif %}
      </div>
    
    </nav>
    <div class='p-4'>
     
      <h1>{% block h1 %}{% endblock %}</h1>
      {% block content %} {% endblock content %}
    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>-->
  </body>

</html>
