{% extends 'base.html' %}

{% block content %}

<h2>お気に入りの場所</h2>
<section class="mt-5">
  {% for place in place_list %}
  <article class="article mb-5">
    <h2 class="mt-2">
      <a class="text-dark" href="{% url 'detail-place' place.pk %}"> #{{ place.pk }} {{ place.title }}</a>
    </h2>
    <i class="far fa-calendar-alt"></i>
    <span class="ms-1">{{ place.created_at | date:'Y-m-d' }}</span>
  </article>
  {% endfor %}
</section>
{% endblock %}
