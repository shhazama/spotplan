<div id="map"></div>

<script>
    // Initialize and add the map
    function initMap() {
         const directionsService = new google.maps.DirectionsService();
         const directionsRenderer = new google.maps.DirectionsRenderer();         
         const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center:{ lat:37.5, lng: 139 },
          //center: mapLatLng
        });
        /*//　マップにマーカーを表示する
        var marker = new google.maps.Marker({
              map : map,             // 対象の地図オブジェクト
              position : mapLatLng   // 緯度・経度
        });
        });*/

        const placeList = [];
       {% for item in page_obj %}
         placeList.push({
           url: '{% url 'detail-place' item.favorite_place.pk %}',
           
           name: '{{item.favorite_place.place_name}}',
         
           lat: {{ item.favorite_place.geo_lat }},
           lng: {{ item.favorite_place.geo_lng }}
           });
        {% endfor %}

        for (const place of placeList) {
           const marker = new google.maps.Marker({
             position: { lat: place.lat, lng: place.lng },
             map,
        });
        const contentString = `<a href="${place.url}">${place.name}</a>`;
        const infowindow = new google.maps.InfoWindow({
            content: contentString,
        });
        marker.addListener("click", () => {
            infowindow.open({
                anchor: marker,
                map,
                shouldFocus: false,
            });
        });}
     
        //経路図の追加
        directionsRenderer.setMap(map);

          (document.getElementById("submit") ).addEventListener(
           "click",
           () => {
              calculateAndDisplayRoute(directionsService, directionsRenderer);
            }
        );
    }

    function calculateAndDisplayRoute(
  directionsService,
  directionsRenderer
) {
  const wvarnsWaypoint= [];

    "waypoints"
  );

  for (let i = 0; i < checkboxArray.length; i++) {
    if (checkboxArray.options[i].selected) {
      waypts.push({
        location: (checkboxArray[i] ).value,
        stopover: true,
      });
    }
  }

  directionsService
    .route({
      origin: (document.getElementById("start") ).value,
      destination: (document.getElementById("end") ).value,
      waypoints: waypts,
      optimizeWaypoints: true,
      travelMode: google.maps.TravelMode.DRIVING,
    })
    .then((response) => {
      directionsRenderer.setDirections(response);

      const summaryPanel = document.getElementById(

      ) ;

        summaryPanel.innerHTML += route.legs[i].start_address + " to ";
        summaryPanel.innerHTML += route.legs[i].end_address + "<br>";
